<html>
<head>
<script>
	function check_ans()
	{
		
		var num;
		num = document.getElementById("num").value;
		if(num>0)
		{
			alert(num+" is positive");  
		}
		else if(num==0)
		{
			alert(num+" is zero");
		}
		
		else
		{
			alert(num+" is negative");
		}
		
	}
</script>
</head>
<body>
<input type="text" id="num"></input>
<button onclick="check_ans()">Check</button>
</body>
</html>
